<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>
	<link rel="stylesheet" href="styles/style-authorization.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
					<form class="login-form">
					<span class="login-title">Welcome</span>

					<div class="wrap-input">
						<input required="required" class="input" type="email" name="email" placeholder="email" size="100">
					</div>

					<div class="wrap-input">
						<input required="required" class="input" type="password" name="password" placeholder="password">
					</div>

					<div class="limiter">
						<div class="container-button">
							<div class="wrap-button">
								<button class="login-button">
									Login
								</button>
							</div>
						</div>
					</div>

					<div class="text-center">
						<span class="text1">
							Don't have an account?
						</span>
						<a class="text3" href="#">
							Sign in
						</a>
						
					</div>

				</form>
			</div>	
		</div>
	</div>
</body>
</html>
