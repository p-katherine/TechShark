<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TechShark</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-container">
			<div class="header-blocks">
				<div class="title-name"><a href="#">TechShark</a></div>
			</div>
			<div class="header-blocks">
				<input id="searcher" type="text" name="search" placeholder="&nbsp;&nbsp;&nbsp;Поиск по товарам">
				<a href="#"><img class="search-img" src="images/search.png"></a>				
			</div>
			<div class="header-blocks">
				<div>
					<a href="#" ><img src="images/shopping-cart.png" class="cart-profile-img"></a>
					<a href="#" class="cart-profile">Корзина</a>
				</div>
			</div>
			<div class="header-blocks">
				<div>
					<a href="#" ><img src="images/profile.png" id="profile" class="cart-profile-img"></a>
					<a href="#" class="cart-profile">Профиль</a>
				</div>
			</div>
		</div>
	</header>


	<div class="categories">
		<h1 id="categories-title">Категории</h1>
		<div class="categories-blocks">
			<img src="images/smartphones.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Смартфоны →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/notebook.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Ноутбуки →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/television.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Телевизоры →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/headphones.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Наушники и гарнитуры →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/gadgets.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Гаджеты →</p></a>
		</div>

		<p>
		<div class="categories-blocks">
			<img src="images/component-computers.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Комплектующие →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/appliances.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Бытовая техника →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/office.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Офис →</p></a>
		</div>
		<div class="categories-blocks">
			<img src="images/automotive-products.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Автотовары →</p></a>
			
		</div>
		<div class="categories-blocks">
			<img src="images/joystick.png" class="blocks-images">
			<a href="#"><p class="blocks-title">Развлечения →</p></a>
			
		</div>
	
			
	</div>
		

</body>
</html>
